<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Insights - Blog by Manjeet Kumar</title>
    <meta name="description" content="Thoughts on AI, software architecture, and engineering leadership">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicons/favicon.ico">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text: #e2e8f0;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero */
        .hero {
            padding: 8rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Search & Filters */
        .filters-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: var(--dark-light);
            border: 2px solid var(--dark-lighter);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--dark-light);
            border: 2px solid var(--dark-lighter);
            border-radius: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
        }

        /* Blog Grid */
        .blog-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .blog-stats {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-secondary);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .blog-card {
            background: var(--dark-light);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--dark-lighter);
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .blog-card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-card-category {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .blog-card-title {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .blog-card-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            flex: 1;
        }

        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding-top: 1rem;
            border-top: 1px solid var(--dark-lighter);
        }

        .blog-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            font-size: 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.75rem 1.25rem;
            background: var(--dark-light);
            border: 2px solid var(--dark-lighter);
            border-radius: 0.5rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled),
        .pagination button.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--dark-lighter);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                overflow-x: auto;
                white-space: nowrap;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">MK</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/blog/" style="color: var(--primary);">Blog</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1>Engineering <span style="color: var(--primary);">Insights</span></h1>
        <p>Thoughts on AI, software architecture, and engineering leadership</p>
    </section>

    <!-- Filters -->
    <div class="filters-container">
        <!-- Search -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search blog posts...">
            <i class="fas fa-search"></i>
        </div>

        <!-- Category Filters -->
        <div class="filters" id="categoryFilters">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="GenAI">GenAI</button>
            <button class="filter-btn" data-category="Architecture">Architecture</button>
            <button class="filter-btn" data-category="Leadership">Leadership</button>
            <button class="filter-btn" data-category="DevOps">DevOps</button>
            <button class="filter-btn" data-category="Mobile">Mobile</button>
            <button class="filter-btn" data-category="FullStack">Full Stack</button>
            <button class="filter-btn" data-category="Career">Career</button>
        </div>
    </div>

    <!-- Blog Container -->
    <div class="blog-container">
        <!-- Stats -->
        <div class="blog-stats" id="blogStats">
            Loading...
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary);">Loading blog posts...</p>
        </div>

        <!-- Blog Grid -->
        <div class="blog-grid" id="blogGrid" style="display: none;"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No posts found</h3>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Try adjusting your search or filters</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // Blog Index Manager
        class BlogIndex {
            constructor() {
                this.allPosts = [];
                this.filteredPosts = [];
                this.currentPage = 1;
                this.postsPerPage = 12;
                this.currentCategory = 'all';
                this.searchQuery = '';
                
                this.init();
            }

            async init() {
                await this.loadPosts();
                this.setupEventListeners();
                this.render();
            }

            async loadPosts() {
                try {
                    // In production, this would load from a generated index
                    // For now, we'll manually scan the posts folder
                    const posts = await this.fetchAllPosts();
                    this.allPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                    this.filteredPosts = [...this.allPosts];
                } catch (error) {
                    console.error('Error loading posts:', error);
                    this.showError();
                }
            }

            async fetchAllPosts() {
                // This function would ideally read from a generated blog-posts.json
                // For now, return sample data that includes our welcome post
                return [
                    {
                        slug: '2026-02-03-welcome-to-my-blog',
                        title: 'Welcome to My New Blog!',
                        date: '2026-02-03',
                        category: 'Career',
                        tags: ['blogging', 'portfolio', 'personal'],
                        excerpt: "I'm excited to launch my new blog where I'll share insights on AI, software architecture, and engineering leadership. Join me on this journey!",
                        image: '',
                        featured: true,
                        readingTime: 5
                    }
                    // More posts will be added via Decap CMS
                ];
            }

            setupEventListeners() {
                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.filterPosts();
                });

                // Category filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.currentPage = 1;
                        this.filterPosts();
                    });
                });
            }

            filterPosts() {
                this.filteredPosts = this.allPosts.filter(post => {
                    const matchesCategory = this.currentCategory === 'all' || post.category === this.currentCategory;
                    const matchesSearch = !this.searchQuery || 
                        post.title.toLowerCase().includes(this.searchQuery) ||
                        post.excerpt.toLowerCase().includes(this.searchQuery) ||
                        post.tags.some(tag => tag.toLowerCase().includes(this.searchQuery));
                    
                    return matchesCategory && matchesSearch;
                });

                this.currentPage = 1;
                this.render();
            }

            render() {
                document.getElementById('loading').style.display = 'none';
                
                // Update stats
                document.getElementById('blogStats').textContent = 
                    `${this.filteredPosts.length} ${this.filteredPosts.length === 1 ? 'post' : 'posts'} found`;

                // Check if empty
                if (this.filteredPosts.length === 0) {
                    document.getElementById('blogGrid').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('blogGrid').style.display = 'grid';

                // Paginate
                const start = (this.currentPage - 1) * this.postsPerPage;
                const end = start + this.postsPerPage;
                const postsToShow = this.filteredPosts.slice(start, end);

                // Render posts
                const blogGrid = document.getElementById('blogGrid');
                blogGrid.innerHTML = postsToShow.map(post => this.renderPostCard(post)).join('');

                // Render pagination
                this.renderPagination();
            }

            renderPostCard(post) {
                const hasImage = post.image && post.image.trim() !== '';
                
                return `
                    <a href="/blog/post.html?post=${post.slug}" class="blog-card">
                        ${hasImage ? 
                            `<img src="${post.image}" alt="${post.title}" class="blog-card-image">` :
                            `<div class="blog-card-image" style="background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-newspaper" style="font-size: 3rem; color: rgba(255,255,255,0.3);"></i>
                            </div>`
                        }
                        <div class="blog-card-content">
                            <div class="blog-card-category">${post.category}</div>
                            <h3 class="blog-card-title">${post.title}</h3>
                            <p class="blog-card-excerpt">${post.excerpt}</p>
                            <div class="blog-card-tags">
                                ${post.tags.slice(0, 3).map(tag => `<span class="tag">#${tag}</span>`).join('')}
                            </div>
                            <div class="blog-card-meta">
                                <span><i class="fas fa-calendar-alt"></i> ${this.formatDate(post.date)}</span>
                                <span><i class="fas fa-clock"></i> ${post.readingTime} min</span>
                            </div>
                        </div>
                    </a>
                `;
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredPosts.length / this.postsPerPage);
                
                if (totalPages <= 1) {
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                let html = `
                    <button ${this.currentPage === 1 ? 'disabled' : ''} onclick="blogIndex.goToPage(${this.currentPage - 1})">
                        <i class="fas fa-chevron-left"></i> Prev
                    </button>
                `;

                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= this.currentPage - 2 && i <= this.currentPage + 2)) {
                        html += `<button class="${i === this.currentPage ? 'active' : ''}" onclick="blogIndex.goToPage(${i})">${i}</button>`;
                    } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                        html += `<button disabled>...</button>`;
                    }
                }

                html += `
                    <button ${this.currentPage === totalPages ? 'disabled' : ''} onclick="blogIndex.goToPage(${this.currentPage + 1})">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                `;

                document.getElementById('pagination').innerHTML = html;
            }

            goToPage(page) {
                this.currentPage = page;
                this.render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }

            showError() {
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                    <p style="color: var(--text-secondary);">Failed to load blog posts</p>
                `;
            }
        }

        // Initialize
        let blogIndex;
        document.addEventListener('DOMContentLoaded', () => {
            blogIndex = new BlogIndex();
        });
    </script>
</body>
</html>
