# Local test mode - changes won't save to GitHub
backend:
  name: test-repo

# For production (after OAuth is working), use:
# backend:
#   name: github
#   repo: manjeetkumar53/manjeetkumar53.github.io
#   branch: master
#   base_url: https://decap-cms-oauth.netlify.app

# Media files will be stored in the repo under images/blog
media_folder: "images/blog"
public_folder: "/images/blog"

# Enable editorial workflow (Draft → Review → Ready)
publish_mode: editorial_workflow

# Site URL for Open Graph previews
site_url: https://manjeetkumar53.github.io
display_url: https://manjeetkumar53.github.io
logo_url: https://manjeetkumar53.github.io/images/favicons/favicon.ico

collections:
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    extension: "md"
    format: "frontmatter"
    
    # Editor settings
    editor:
      preview: true
    
    # Sort by date, newest first
    sortable_fields: ['date', 'title', 'category']
    
    # Fields for blog posts
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The main title of your blog post (max 60 characters for SEO)"
        
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        default: ""
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm:ss"
        hint: "When to publish this post"
        
      - label: "Author"
        name: "author"
        widget: "string"
        default: "Manjeet Kumar"
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - label: "Generative AI"
            value: "GenAI"
          - label: "Software Architecture"
            value: "Architecture"
          - label: "Leadership & Management"
            value: "Leadership"
          - label: "DevOps & Cloud"
            value: "DevOps"
          - label: "Mobile Development"
            value: "Mobile"
          - label: "Full Stack Development"
            value: "FullStack"
          - label: "Career & Growth"
            value: "Career"
        default: "GenAI"
        hint: "Primary category for this post"
        
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
        hint: "Add relevant tags (e.g., LangChain, RAG, Kubernetes)"
        allow_add: true
        
      - label: "Cover Image"
        name: "image"
        widget: "image"
        required: false
        hint: "Featured image for the post (recommended: 1200x630px)"
        
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        required: true
        hint: "Short summary (150-160 characters) - appears in listings and meta description"
        
      - label: "Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Display this post prominently on homepage"
        
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        required: false
        hint: "Keep as draft (won't be published)"
        
      - label: "SEO Title"
        name: "seoTitle"
        widget: "string"
        required: false
        hint: "Custom title for search engines (if different from main title)"
        
      - label: "SEO Description"
        name: "seoDescription"
        widget: "text"
        required: false
        hint: "Custom meta description for search engines"
        
      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "Write your blog post content here using Markdown"

  # Settings collection (optional - for managing site settings)
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Blog Configuration"
        name: "blog-config"
        file: "data/blog-config.json"
        fields:
          - label: "Blog Title"
            name: "title"
            widget: "string"
            default: "Engineering Insights"
          - label: "Blog Description"
            name: "description"
            widget: "text"
            default: "Thoughts on AI, architecture, and software development"
          - label: "Posts Per Page"
            name: "postsPerPage"
            widget: "number"
            default: 12
            min: 6
            max: 24
          - label: "Show Reading Time"
            name: "showReadingTime"
            widget: "boolean"
            default: true
          - label: "Enable Comments"
            name: "enableComments"
            widget: "boolean"
            default: false
