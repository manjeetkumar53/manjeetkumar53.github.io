name: Auto-Index Blog Posts

on:
  push:
    branches:
      - master
    paths:
      - 'blog/posts/**'
      - 'manage_blog.py'

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Indexer
        run: python3 manage_blog.py index

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/blog-posts.json data/content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update blog index [skip ci]" && git push)
